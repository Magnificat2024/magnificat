<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGNIFICAT Login Page</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'> 
    <link href="https://fonts.cdnfonts.com/css/old-english-five" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/times-new-roman" rel="stylesheet">
                
                
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('img/background.JPG'); /* Replace with the path to your background image */
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            color: #ffffff; 
            font-family: 'Playfair Display';
            font-size: 40px;
        }

        h3 {
            font-family: 'Old English Five', sans-serif;
            font-size: 25px;
                                    
        }

        #login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #083464;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(197, 216, 240, 0.594);
            margin-top: 20px; /* Add margin to separate the welcome header and login container */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #302d89;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        
        }
        

        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', sans-serif;
        }

        .banner {
            background-color: #0f063867;
            color: #ffffff; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .banner img {
            max-width: 40px; 
            margin-right: 10px; 
        }

        .banner h1 {
            margin: 0; 
        }

        .h2 {
            font-family: 'Times New Roman', sans-serif;
                                                
        }
        .Welcome {
            color: #ffffff;
            text-align: center;
        }


    </style>
</head>


<body>
   
    <header class="banner">
        <img src="img/logo.png" alt="Banner Image">
        <h3>School of Mount St. Mary, Inc.</h3>
    </header>
 <section class="Welcome">
    <h1>Welcome to the MAGNIFICAT Student Portal!</h1>
    <p>If you are an admin, please <a href="admin-login.html" style="color: rgb(5, 222, 247);">click here</a></p>
</section>
<div id="login-container">
    <h2>Please Log In</h2>
    <form id="login-form" onsubmit="return loginUser()">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>
</div>

<script>
    function loginUser() {
        // In a real scenario, you would perform authentication on the server
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Simple validation (replace this with your authentication logic)
        if (username === 'magnificat@student' && password === 'password2') {
            alert('Login successful!');
            window.location.href = 'websitebody.php' // Redirect to home screen
        } else {
            alert('Invalid username or password. Please try again.');
        }

        // Prevent the form from submitting
        return false;
    }
</script>

</body>
</html>
